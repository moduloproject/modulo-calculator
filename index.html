<!doctype html>
<html>
	<head>
		<title>Modulo Calculator</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="calculator.js"></script>
	</head>
	<body>
		<div class="box">

			<input type="text" readonly size="21" value="1234567890" id="display"></input>

			<div class="keys">
				<div class="row">
					<!--7--><button class="button" onclick="pushCharacter(7)">7</button>
					<!--8--><button class="button" onclick="pushCharacter(8)">8</button>
					<!--9--><button class="button" onclick="pushCharacter(9)">9</button>
					<!--"/"--><button class="button" onclick="pushCharacter(/)">/</button>
				</div>
				<div class="row">
					<!--4--><button class="button" onclick="pushCharacter(4)">4</button>
					<!--5--><button class="button" onclick="pushCharacter(5)">5</button>
					<!--6--><button class="button" onclick="pushCharacter(6)">6</button>
					<!--"*"--><button class="button" onclick="pushCharacter(*)">*</button>
				</div>
				<div class="row">
					<!--1--><button class="button" onclick="pushCharacter(1)">1</button>
					<!--2--><button class="button" onclick="pushCharacter(2)">2</button>
					<!--3--><button class="button" onclick="pushCharacter(3)">3</button>
					<!--"-"--><button class="button" onclick="pushCharacter(-)">-</button>
				</div>
				<div class="row">
					<!--0--><button class="button" onclick="pushCharacter(0)">0</button>
					<!--"."--><button class="button" onclick="pushCharacter(.)">.</button>
					<!--"%"--><button class="button" onclick="pushCharacter(c)">C</button>
					<!--"+"--><button class="button" onclick="pushCharacter(+)">+</button>
				</div>
				<div class="equals">
					<!--"="--><button class="button-equals">=</button>
				</div>
			</div>
			
		</div>
	</body>
</html>
